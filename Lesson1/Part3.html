<script>
    'use strict';

    /* 2010: 
    10 + 10 = 20
    20 + '10' = '2010'
    */
    let a = 10 + 10 + '10';
    console.log(a);
    
    /* '101010': 
    10 + '10' = '1010'
    '1010' + 10 = '101010'
    */
    let b = 10 + "10" + 10;
    console.log(b);
    
    /* 30: 
    10 + 10 = 20
    +'10' = 10
    20 + 10 = 30
    +'10' - унарный плюс, для явного приведения текста в число
    */
    let c = 10 + 10 + + "10";
    console.log(c);
    
    /* -Infinity: 
    - "" = - 0
    10 / - 0 = - бесконечность
    */
    let d = 10 / - "";
    console.log(d);

    /* NaN: 
    "2,5" - не может привестись в число из-за запятой. Это ВСЕГДА тектст, а число разделить на НЕ число = НЕ число.
    Запись равносильна 10/"вася"
    */
    let e = 10 / +"2,5";
    console.log(e);
</script>
