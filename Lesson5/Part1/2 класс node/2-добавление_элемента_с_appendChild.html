<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        const appH = document.createElement('h3');
        const div = document.querySelector('div');
        appH.innerText = 'hello world1';
        div.appendChild(appH);
        div.insertAdjacentHTML('beforeend', '<h3>hello world2</h3>');
    </script>
</body>
</html>
