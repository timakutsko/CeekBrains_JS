<script>
    const products = [
        {
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        },
        {
            id: 5,
            price: 499,
            photos: []
        },
        {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        },
        {
            id: 8,
            price: 78,
        },
    ];


    let productsWithPhoto = products.filter(function(product){
        let photos = product.photos;
        if (photos !== undefined){
            return photos.length > 0;
        }
    });
    console.log(productsWithPhoto);
    

    let products1 = [...products];
    products.sort(function(a, b){
        if (a.price > b.price){
            return 1;
        }
        if (a.price < b.price){
            return -1;
        }
        else {
            return 0;
        }
    });
    products1.sort(function(a, b){
        return a.price - b.price;
    });
    console.log(products);
    console.log(products1);
</script>
