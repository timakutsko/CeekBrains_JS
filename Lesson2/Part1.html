<script>
    let a = 1, b = 1, c, d;
    // Пример 1
    c = ++ a;
    /* 
    Ответ 2, т.к. мы просто в одной строке создали переменные, причем
    c, d - не проинициализированы (undefined), а в момент присвоения
    (c = a) - 'a' была предварительно проинкрментирована
    */
    alert(c);

    // Пример 2
    d = b++;
    /* 
    Ответ 1, использовалась пост инкремента (плюсы после переменной). 
    Если ввести alert(b), то ответ будет 2.
    */ 
    alert(d);

    // Пример 3
    с = 2 + ++a;
    /* 
    Ответ 5, т.к. к 'c' прибавляется предварительно 
    проинкрементированная 'a', которая равна 2 + 1 = 3 
    (2, т.к. она уже инкрементилась, при присвоении значения переменной c). 
    */ 
    alert(c);

    // Пример 4
    d = 2 + b++;
    /* 
    Ответ 4, т.к. 'b' уже равна 2 (при присвоении d = b++), и b увеличится на 1
    ТОЛЬКО после завершения данной строки. Если сейчас ввести новую переменную 
    (после этой строки) let t = 2 + b, то ответ будет 2 + 3 = 5.
    */ 
    alert(d);

    // Пример 5
    /* 
    Ответ 3, я уже расписал в примере 3
    */ 
    alert(a);

    // Пример 6
    /* 
    Ответ 3, я уже расписал в примере 4
    */ 
    alert(b);
</script>
